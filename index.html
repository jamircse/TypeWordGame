<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Typing Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script src="dataword.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="start">
           <button class="btn_start">Start</button>
       </div>
        <div class="gamebox">
           <div class="timer">
<!--                <span ><b>Time left: <i class="time_left"></i>s </b></span>-->
                
            </div>
            <div class="title">
<!--                <h4>Word Typing Game</h4>-->
           <span ><b>Time left: <i class="time_left"></i>s </b></span>
            </div>
            <div class="button_box">
                <div class="refresh_word">Currect: <span class="point"></span> </div>
                <div class="btn_check">Wrong: <span class="step"></span></div>
            </div>
             
            <div class="word_screen">
                <h2 class="word_title"> </h2>
            </div>
           
            <div class="input_field">
                <input type="text" class="textfield"  placeholder="Type Here...">
                <span class="msg"></span>
            </div>
            
        </div>
    </div>
    <!-- <script type="text/javascript" src="data.json"></script> -->
    <script  src="custom.js"></script>
<!--    onkeyup="if(this.value.match(/\w+/)) this.value=this.value.replace(/\w+/g,'')"-->
</body>
</html>
