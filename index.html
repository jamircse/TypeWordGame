<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Type Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script src="dataword.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gamebox">
            <div class="title">
                <h4>Word Typing Game</h4>
            </div>
            <div class="word_screen">
                <h2 class="word_title"> </h2>
            </div>
            <div class="timer">
                <span ><b>Time left: <i class="time_left"></i>s </b></span>
                <span class="msg"></span>
            </div>
            <div class="input_field">
                <input type="text" class="textfield" placeholder="Type Here...">
            </div>
            <div class="button_box">
                <div class="refresh_word">Point: <span class="point"></span> </div>
                <div class="btn_check">Step: <span class="step"></span></div>
            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="data.json"></script> -->
    <script  src="custom.js"></script>
    
</body>
</html>
